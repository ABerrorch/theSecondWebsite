    <!-- LOGIN FORM -->
    <!--===================================================-->
    <div class="cls-content">
        <div class="cls-content-sm panel">
            <div class="panel-body">
                <div class="mar-ver pad-btm">
                    <h3 class="h4 mar-no">注册</h3>
                    <p class="text-muted">Account Register</p>
                </div>

                <form action="" method="post">

                    <div class="form-group">
                        <input type="text"      placeholder="用户名"       class="form-control input-sm"  name="username" required>
                    </div>
                    <div class="form-group">
                        <input type="password"  placeholder="密码"        class="form-control"           name="password" required>
                    </div>
                    <div class="form-group">
                        <input type="password"  placeholder="重新输入密码" class="form-control"          name="passwordConfirm" required>
                    </div>
                    <div class="form-group">
                        <input type="text"      placeholder="E-mail"      class="form-control"          name="email" required>
                    </div>
                    <div class="form-group ">
                        <input type="text"      placeholder="电话号码"     class="form-control"         name="phone" required>
                    </div>
                    <button class="btn btn-dark btn-lg btn-block" type="submit">注册</button>
                </form>
                <div style="text-align: left">
                    <p>
                        * 帐号:<br>字母开头，允许5-20字节，允许字母数字下划线
                    </p>
                    <p>
                        * 密码:<br>长度在6~18之间，只能包含字母、数字和下划线
                    </p>
                </div>
            </div>
